<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Edit Screenshot</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    html, body { height: 100%; overflow: hidden; border-radius: 12px; }
    body {
      --editor-bg: linear-gradient(135deg, #2b4f74 0%, #1f6b6f 48%, #6b6862 100%);
      --editor-bg-glow: radial-gradient(110% 140% at 12% 18%, rgba(84, 120, 175, 0.55) 0%, rgba(29, 75, 96, 0.25) 45%, rgba(0, 0, 0, 0) 70%);
      --editor-bg-mist: radial-gradient(120% 120% at 88% 30%, rgba(24, 97, 125, 0.35) 0%, rgba(0, 0, 0, 0) 55%);
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: var(--editor-bg-glow), var(--editor-bg-mist), var(--editor-bg);
      color: #fff;
      display: flex;
      flex-direction: column;
    }

    .toolbar-wrapper {
      background: var(--editor-bg-glow), var(--editor-bg-mist), var(--editor-bg);
      padding: 4px 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      backdrop-filter: blur(6px);
    }
    .toolbar {
      display: inline-flex;
      gap: 3px;
      padding: 6px 8px;
      background: var(--editor-bg-glow), var(--editor-bg-mist), var(--editor-bg);
      border-radius: 8px;
      align-items: center;
      border: 1px solid rgba(255, 255, 255, 0.12);
      box-shadow: 0 6px 14px rgba(0, 0, 0, 0.25);
      backdrop-filter: blur(8px);
    }
    .tool {
      width: 32px;
      height: 32px;
      border-radius: 6px;
      background: transparent;
      color: #111;
      cursor: pointer;
      border: none;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background 0.15s, color 0.15s;
    }
    .tool:hover { background: #4a4a4a; color: #fff; }
    .tool.active { background: #396cd8; color: #fff; }
    .tool svg { width: 22px; height: 22px; stroke: currentColor; fill: none; stroke-width: 2.25; }
    .color-indicator {
      width: 18px;
      height: 18px;
      border-radius: 50%;
      cursor: pointer;
      border: 2px solid transparent;
      transition: border-color 0.15s;
    }
    .color-indicator:hover, .color-indicator.open { border-color: rgba(255,255,255,0.5); }
    .divider { width: 1px; height: 18px; background: #555; margin: 0 4px; }
    .spacer { flex: 1; }
    .save-btn {
      display: flex;
      align-items: center;
      gap: 6px;
      padding: 6px 12px;
      border-radius: 7px;
      background: #396cd8;
      color: #fff;
      cursor: pointer;
      border: none;
      font-size: 13px;
      font-weight: 500;
    }
    .save-btn:hover { background: #4a7ce8; }
    .save-btn svg { width: 16px; height: 16px; stroke: currentColor; fill: none; stroke-width: 2.25; }

    /* Color picker dropdown */
    .color-picker-container {
      position: relative;
      display: flex;
      align-items: center;
    }
    .color-picker {
      display: none;
      position: absolute;
      top: 100%;
      left: 50%;
      transform: translateX(-50%);
      margin-top: 8px;
      padding: 10px 14px;
      background: #3a3a3a;
      border-radius: 24px;
      gap: 8px;
      z-index: 100;
      box-shadow: 0 4px 20px rgba(0,0,0,0.4);
    }
    .color-picker.open { display: flex; }
    .color-btn {
      width: 26px;
      height: 26px;
      border-radius: 50%;
      border: 2px solid transparent;
      cursor: pointer;
      transition: transform 0.1s, border-color 0.15s;
    }
    .color-btn:hover { transform: scale(1.1); }
    .color-btn.active { border-color: rgba(255,255,255,0.8); }
    .color-btn.focused { outline: 2px solid #396cd8; outline-offset: 2px; }

    .canvas-container {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      background: transparent;
      overflow: auto;
    }
    .canvas-container.zoomed {
      align-items: flex-start;
      justify-content: flex-start;
    }
    #editCanvas { cursor: crosshair; }

    /* Toast notification */
    #toast {
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: #34c759;
      color: #fff;
      padding: 10px 24px;
      border-radius: 8px;
      font-size: 0.95rem;
      font-weight: 500;
      opacity: 0;
      visibility: hidden;
      transition: opacity 0.3s ease, visibility 0.3s ease;
      z-index: 2000;
      pointer-events: none;
    }
    #toast.show {
      opacity: 1;
      visibility: visible;
    }
    #toast.error {
      background: #ff3b30;
    }
  </style>
</head>
<body>
  <div class="toolbar-wrapper">
    <div class="toolbar">
      <!-- Pen -->
      <button class="tool active" data-tool="pen" title="Pen (W)">
        <svg viewBox="0 0 24 24"><path d="M3 21l3.5-1L20.5 6l-2.5-2.5L4 17.5 3 21z"/><path d="M15 5l4 4"/></svg>
      </button>
      <!-- Arrow -->
      <button class="tool" data-tool="arrow" title="Arrow (A)">
        <svg viewBox="0 0 24 24"><path d="M5 12h14M13 6l6 6-6 6"/></svg>
      </button>
      <!-- Rectangle -->
      <button class="tool" data-tool="rect" title="Rectangle (R)">
        <svg viewBox="0 0 24 24"><rect x="4" y="6" width="16" height="12" rx="1"/></svg>
      </button>
      <!-- Circle -->
      <button class="tool" data-tool="circle" title="(E)llipse (Shift for Circle)">
        <svg viewBox="0 0 24 24"><ellipse cx="12" cy="12" rx="8" ry="6"/></svg>
      </button>
      <!-- Text -->
      <button class="tool" data-tool="text" title="Text (T)">
        <svg viewBox="0 0 24 24"><path d="M5 7V5h14v2M12 5v14M9 19h6"/></svg>
      </button>
      <div class="divider"></div>
      <!-- Color picker -->
      <div class="color-picker-container">
        <button class="color-indicator" id="colorToggle" style="background:#ff3b30;" title="Colors (K or Q)"></button>
        <div class="color-picker" id="colorPicker">
          <button class="color-btn active" data-color="#ff3b30" style="background:#ff3b30;" tabindex="-1"></button>
          <button class="color-btn" data-color="#007aff" style="background:#007aff;" tabindex="-1"></button>
          <button class="color-btn" data-color="#34c759" style="background:#34c759;" tabindex="-1"></button>
          <button class="color-btn" data-color="#000" style="background:#000;" tabindex="-1"></button>
          <button class="color-btn" data-color="#ffcc00" style="background:#ffcc00;" tabindex="-1"></button>
          <button class="color-btn" data-color="#fff" style="background:#fff;" tabindex="-1"></button>
        </div>
      </div>
      <div class="divider"></div>
      <!-- Undo -->
      <button class="tool" id="undoBtn" title="Undo (Cmd+Z)">
        <svg viewBox="0 0 24 24"><path d="M3 10h10a5 5 0 0 1 5 5v2"/><path d="M7 6l-4 4 4 4"/></svg>
      </button>
      <!-- Delete/Clear -->
      <button class="tool" id="clearBtn" title="Clear">
        <svg viewBox="0 0 24 24"><path d="M4 6h16M9 6V4h6v2M6 6v12a2 2 0 0 0 2 2h8a2 2 0 0 0 2-2V6M10 10v6M14 10v6"/></svg>
      </button>
      <div class="divider"></div>
      <!-- Zoom controls -->
      <button class="tool" id="zoomOutBtn" title="Zoom Out (Cmd+-)">
        <svg viewBox="0 0 24 24"><circle cx="11" cy="11" r="7"/><path d="M21 21l-4.35-4.35M8 11h6"/></svg>
      </button>
      <span id="zoomLabel" style="font-size:11px; min-width:36px; text-align:center; color:#ccc;">100%</span>
      <button class="tool" id="zoomInBtn" title="Zoom In (Cmd++)">
        <svg viewBox="0 0 24 24"><circle cx="11" cy="11" r="7"/><path d="M21 21l-4.35-4.35M8 11h6M11 8v6"/></svg>
      </button>
      <div class="divider"></div>
      <!-- Close -->
      <button class="tool" id="cancelBtn" title="Cancel (Esc)">
        <svg viewBox="0 0 24 24"><path d="M6 6l12 12M6 18L18 6"/></svg>
      </button>
      <!-- Save button -->
      <button class="save-btn" id="saveBtn" title="Save (Enter)">
        <svg viewBox="0 0 24 24"><path d="M19 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11l5 5v11a2 2 0 0 1-2 2z"/><path d="M17 21v-8H7v8M7 3v5h8"/></svg>
        Save
      </button>
    </div>
  </div>

  <div class="canvas-container" style="position:relative;">
    <canvas id="editCanvas"></canvas>
  </div>

  <!-- Text input MUST be outside canvas-container to avoid overflow:hidden clipping -->
  <textarea id="textInput" rows="1" wrap="off" spellcheck="false" placeholder="Type and press Enter"
    style="display:none; position:fixed; padding:4px 8px; font-size:24px; font-weight:bold; z-index:1000;
    border:2px dashed #396cd8; border-radius:4px; background:transparent; color:#fff; outline:none;
    min-width:100px; min-height:32px; resize:both; overflow:hidden; line-height:1.2;
    -webkit-text-stroke: 2px rgba(0, 0, 0, 0.9); paint-order: stroke fill;"></textarea>


  <!-- Toast notification for copy feedback -->
  <div id="toast"></div>

  <script type="module">
    import { invoke } from '@tauri-apps/api/core';

    const params = new URLSearchParams(window.location.search);
    const filepath = params.get('path') || '';
    const editorPadding = parseInt(params.get('padding') || '40', 10);
    const pendingNote = params.get('note') || '';
    let burnedNote = params.get('burnedNote') || '';

    // Load settings for prefix
    let settings = { quality: 70, maxWidth: 1024, notePrefixEnabled: false, notePrefix: '' };
    invoke('get_settings').then(s => { settings = s; }).catch(console.error);

    const canvas = document.getElementById('editCanvas');
    const ctx = canvas.getContext('2d');
    const textInput = document.getElementById('textInput');

    const fontSizeBase = 24;
    const fontLineHeight = 1.2;
    const textFontFamily = '-apple-system, sans-serif';

    function resetTextInputSize() {
      const styles = getComputedStyle(textInput);
      const minWidth = parseFloat(styles.minWidth) || 0;
      const minHeight = parseFloat(styles.minHeight) || 0;
      textInput.style.width = `${minWidth}px`;
      textInput.style.height = `${minHeight}px`;
    }

    function growTextInputToContent() {
      if (textInput.style.display === 'none') return;
      const styles = getComputedStyle(textInput);
      const minWidth = parseFloat(styles.minWidth) || 0;
      const minHeight = parseFloat(styles.minHeight) || 0;
      const borderX = (parseFloat(styles.borderLeftWidth) || 0) + (parseFloat(styles.borderRightWidth) || 0);
      const borderY = (parseFloat(styles.borderTopWidth) || 0) + (parseFloat(styles.borderBottomWidth) || 0);
      const neededWidth = Math.max(minWidth, textInput.scrollWidth + borderX);
      const neededHeight = Math.max(minHeight, textInput.scrollHeight + borderY);
      if (neededWidth > textInput.offsetWidth) {
        textInput.style.width = `${neededWidth}px`;
      }
      if (neededHeight > textInput.offsetHeight) {
        textInput.style.height = `${neededHeight}px`;
      }
    }

    function sanitizeTextInputValue() {
      const sanitized = textInput.value.replace(/\r/g, '');
      if (sanitized !== textInput.value) {
        textInput.value = sanitized;
      }
    }

    function getTextLines(text) {
      return text.split(/\n/);
    }

    function measureMultilineText(targetCtx, text, fontSize) {
      targetCtx.font = `bold ${fontSize}px ${textFontFamily}`;
      const lines = getTextLines(text);
      let maxWidth = 0;
      for (const line of lines) {
        const width = targetCtx.measureText(line).width;
        if (width > maxWidth) maxWidth = width;
      }
      const sample = targetCtx.measureText('Mg');
      const ascent = sample.actualBoundingBoxAscent || fontSize * 0.9;
      const descent = sample.actualBoundingBoxDescent || fontSize * 0.2;
      const lineHeight = fontSize * fontLineHeight;
      const height = (lines.length - 1) * lineHeight + ascent + descent;
      return { lines, maxWidth, lineHeight, ascent, descent, height };
    }

    function drawMultilineText(targetCtx, t, scale) {
      const scaledFontSize = fontSizeBase * scale;
      const lineHeight = fontSizeBase * fontLineHeight * scale;
      targetCtx.font = `bold ${scaledFontSize}px ${textFontFamily}`;
      
      const lines = getTextLines(t.text);
      const strokeWidth = 3 * scale;
      
      // Draw outline first (stroke) - black for yellow/white, white for others
      const isLight = t.color === '#fff' || t.color === '#ffffff' || t.color === '#ffcc00' || t.color.toLowerCase() === 'white' || t.color.toLowerCase() === 'yellow';
      targetCtx.strokeStyle = isLight ? 'rgba(0, 0, 0, 0.9)' : 'rgba(255, 255, 255, 0.9)';
      targetCtx.lineWidth = strokeWidth;
      targetCtx.lineJoin = 'round';
      targetCtx.miterLimit = 2;
      lines.forEach((line, i) => {
        targetCtx.strokeText(line, t.x * scale, t.y * scale + i * lineHeight);
      });
      
      // Draw fill on top
      targetCtx.fillStyle = t.color;
      lines.forEach((line, i) => {
        targetCtx.fillText(line, t.x * scale, t.y * scale + i * lineHeight);
      });
    }

    let currentTool = 'pen';
    let currentColor = '#ff3b30';
    let isDrawing = false;
    let lastX = 0, lastY = 0;
    let startX = 0, startY = 0;
    let history = [];
    let baseImage = null;
    let originalWidth = 0, originalHeight = 0;
    let scaleRatio = 1;
    let isCommittingText = false;

    // Zoom state
    let zoomLevel = 1;
    const ZOOM_MIN = 0.25;
    const ZOOM_MAX = 4;
    const ZOOM_STEP = 0.05;

    // Offscreen edit layer at original resolution - fixes resize issues
    let editLayer = null;
    let editCtx = null;

    // Wrap text helper for note compositing
    function wrapText(text, maxWidth, context) {
      if (!text) return [''];
      const words = text.split(/\s+/).filter(Boolean);
      if (words.length === 0) return [''];
      const lines = [];
      let currentLine = '';
      const splitLongWord = (word) => {
        let segment = '';
        for (const char of word) {
          const testSegment = segment + char;
          if (context.measureText(testSegment).width <= maxWidth) {
            segment = testSegment;
          } else {
            if (segment) lines.push(segment);
            segment = char;
          }
        }
        return segment;
      };
      words.forEach((word) => {
        const nextLine = currentLine ? `${currentLine} ${word}` : word;
        if (context.measureText(nextLine).width <= maxWidth) {
          currentLine = nextLine;
          return;
        }
        if (currentLine) {
          lines.push(currentLine);
          currentLine = '';
        }
        if (context.measureText(word).width <= maxWidth) {
          currentLine = word;
        } else {
          currentLine = splitLongWord(word);
        }
      });
      if (currentLine) lines.push(currentLine);
      return lines.length ? lines : [''];
    }

    // Build a canvas with the note burned into the bottom of the image
    function buildNotedBaseCanvas(img, note) {
      // Prepend prefix if enabled
      const finalNote = (settings.notePrefixEnabled && settings.notePrefix) 
        ? settings.notePrefix + note 
        : note;

      const MIN_NOTE_WIDTH = 400;
      const MAX_CHAR_LIMIT = 1000;
      const FONT_SIZE = Math.max(12, Math.min(20, img.width * 0.02));
      const PADDING = Math.max(8, Math.min(16, img.width * 0.015));
      const LINE_HEIGHT = 1.4;

      const displayNote = finalNote.slice(0, MAX_CHAR_LIMIT);
      const effectiveWidth = Math.max(img.width, MIN_NOTE_WIDTH);
      const availableTextWidth = effectiveWidth - PADDING * 2;

      const measureCanvas = document.createElement('canvas');
      const mctx = measureCanvas.getContext('2d');
      mctx.font = `${FONT_SIZE}px -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif`;

      const lines = wrapText(displayNote, availableTextWidth, mctx);
      const lineHeight = FONT_SIZE * LINE_HEIGHT;
      const noteBarHeight = Math.ceil(lines.length * lineHeight + PADDING * 2);

      const c = document.createElement('canvas');
      c.width = effectiveWidth;
      c.height = img.height + noteBarHeight;

      const cctx = c.getContext('2d');
      const xOffset = (c.width - img.width) / 2;
      if (xOffset > 0) {
        cctx.fillStyle = '#f2f2f2';
        cctx.fillRect(0, 0, c.width, c.height);
      }
      cctx.drawImage(img, xOffset, 0, img.width, img.height);

      cctx.fillStyle = '#ffffff';
      cctx.fillRect(0, img.height, c.width, noteBarHeight);

      cctx.fillStyle = '#000000';
      cctx.font = `${FONT_SIZE}px -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif`;
      cctx.textBaseline = 'top';

      lines.forEach((line, i) => {
        const y = img.height + PADDING + i * lineHeight;
        cctx.fillText(line, PADDING, y);
      });

      return c;
    }

    // Text objects system - texts are movable until "flattened" on save
    let textObjects = []; // { id, text, x, y, color }
    let selectedTextId = null;
    let editingTextId = null;
    let isDraggingText = false;
    let dragOffsetX = 0, dragOffsetY = 0;
    let isShiftPressed = false;

    // Load image (with pending note composited if present)
    async function loadImage() {
      try {
        const noteChanged = pendingNote !== burnedNote;
        let dataUrl;
        
        if (noteChanged && pendingNote) {
          await invoke('ensure_original_backup', { filepath });
          dataUrl = await invoke('read_original_image_base64', { filepath });
        } else {
          dataUrl = await invoke('read_image_base64', { filepath });
        }
        
        const img = new Image();
        img.onload = () => {
          if (noteChanged && pendingNote) {
            const notedCanvas = buildNotedBaseCanvas(img, pendingNote);
            baseImage = notedCanvas;
            originalWidth = notedCanvas.width;
            originalHeight = notedCanvas.height;
            burnedNote = pendingNote;
          } else {
            baseImage = img;
            originalWidth = img.width;
            originalHeight = img.height;
          }
          
          // Create offscreen edit layer at original resolution
          editLayer = document.createElement('canvas');
          editLayer.width = originalWidth;
          editLayer.height = originalHeight;
          editCtx = editLayer.getContext('2d');
          // Start with transparent layer
          editCtx.clearRect(0, 0, originalWidth, originalHeight);
          
          resizeCanvas();
          window.addEventListener('resize', resizeCanvas);
        };
        img.src = dataUrl;
      } catch (e) {
        console.error('Failed to load image:', e);
      }
    }

    function resizeCanvas() {
      const container = document.querySelector('.canvas-container');
      const maxW = container.clientWidth - editorPadding;
      const maxH = container.clientHeight - editorPadding;
      let w = originalWidth, h = originalHeight;
      if (w > maxW) { h = h * (maxW / w); w = maxW; }
      if (h > maxH) { w = w * (maxH / h); h = maxH; }
      // Apply zoom
      w = Math.floor(w * zoomLevel);
      h = Math.floor(h * zoomLevel);
      canvas.width = w;
      canvas.height = h;
      scaleRatio = canvas.width / originalWidth;
      // Toggle zoomed class for scroll behavior
      container.classList.toggle('zoomed', zoomLevel > 1);
      redrawAll();
      if (history.length === 0) saveState();
    }

    function updateZoomLabel() {
      document.getElementById('zoomLabel').textContent = Math.round(zoomLevel * 100) + '%';
    }

    function setZoom(newZoom, centerOnMouse = false, mouseX = 0, mouseY = 0) {
      const container = document.querySelector('.canvas-container');
      const oldZoom = zoomLevel;
      zoomLevel = Math.max(ZOOM_MIN, Math.min(ZOOM_MAX, newZoom));
      if (zoomLevel === oldZoom) return;
      
      // Store scroll ratios before resize
      const scrollRatioX = container.scrollWidth > container.clientWidth 
        ? container.scrollLeft / (container.scrollWidth - container.clientWidth) 
        : 0.5;
      const scrollRatioY = container.scrollHeight > container.clientHeight 
        ? container.scrollTop / (container.scrollHeight - container.clientHeight) 
        : 0.5;
      
      resizeCanvas();
      updateZoomLabel();
      
      // Restore scroll position proportionally
      if (container.scrollWidth > container.clientWidth) {
        container.scrollLeft = scrollRatioX * (container.scrollWidth - container.clientWidth);
      }
      if (container.scrollHeight > container.clientHeight) {
        container.scrollTop = scrollRatioY * (container.scrollHeight - container.clientHeight);
      }
    }

    function zoomIn() {
      setZoom(zoomLevel + ZOOM_STEP);
    }

    function zoomOut() {
      setZoom(zoomLevel - ZOOM_STEP);
    }

    function resetZoom() {
      setZoom(1);
    }

    function drawCanvas() {
      ctx.drawImage(baseImage, 0, 0, canvas.width, canvas.height);
    }

    // Redraw everything including text objects
    // All coordinates are in original image space, scaled to display
    function redrawAll() {
      if (!baseImage) return;
      
      // Clear and draw base image scaled to canvas
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.drawImage(baseImage, 0, 0, canvas.width, canvas.height);
      
      // Draw edit layer scaled to canvas (contains pen/arrow/rect annotations)
      if (editLayer) {
        ctx.drawImage(editLayer, 0, 0, canvas.width, canvas.height);
      }
      
      // Draw all text objects on top (coordinates in image space, scaled for display)
      textObjects.forEach(t => {
        if (t.id === editingTextId) return;
        drawMultilineText(ctx, t, scaleRatio);
        // Draw selection box if selected
        if (t.id === selectedTextId) {
          const metrics = measureMultilineText(ctx, t.text, fontSizeBase * scaleRatio);
          const pad = 4;
          const boxX = t.x * scaleRatio - pad;
          const boxY = (t.y * scaleRatio - metrics.ascent) - pad;
          ctx.strokeStyle = '#396cd8';
          ctx.lineWidth = 1;
          ctx.setLineDash([4, 2]);
          ctx.strokeRect(boxX, boxY, metrics.maxWidth + pad * 2, metrics.height + pad * 2);
          ctx.setLineDash([]);
        }
      });
    }

    // Hit test for text objects (x, y in canvas space, converted to image space)
    function getTextAtPoint(canvasX, canvasY) {
      const imgX = canvasX / scaleRatio;
      const imgY = canvasY / scaleRatio;
      // Use original resolution for measurement
      for (let i = textObjects.length - 1; i >= 0; i--) {
        const t = textObjects[i];
        const metrics = measureMultilineText(editCtx, t.text, fontSizeBase);
        const pad = 4;
        const top = t.y - metrics.ascent - pad;
        const bottom = t.y + (metrics.lines.length - 1) * metrics.lineHeight + metrics.descent + pad;
        if (imgX >= t.x - pad && imgX <= t.x + metrics.maxWidth + pad &&
            imgY >= top && imgY <= bottom) {
          return t;
        }
      }
      return null;
    }

    function saveState() {
      // Save edit layer at original resolution (not display canvas)
      if (!editCtx) return;
      const pixels = editCtx.getImageData(0, 0, originalWidth, originalHeight);
      const clonedTextObjects = structuredClone(textObjects);
      history.push({ pixels, textObjects: clonedTextObjects });
      if (history.length > 30) history.shift();
    }

    function restoreState(state) {
      // Restore to edit layer, then redraw
      if (!editCtx) return;
      editCtx.putImageData(state.pixels, 0, 0);
      // Deep-clone textObjects to avoid mutating history snapshots
      textObjects = structuredClone(state.textObjects);
    }

    // Snapshot before shape drawing (instant, no async)
    let shapeSnapshot = null;

    function setCurrentTool(tool) {
      currentTool = tool;
      document.querySelectorAll('.tool[data-tool]').forEach(b => {
        b.classList.toggle('active', b.dataset.tool === tool);
      });
      canvas.style.cursor = currentTool === 'text' ? 'text' : 'crosshair';
    }

    // Tool selection
    document.querySelectorAll('.tool[data-tool]').forEach(btn => {
      btn.addEventListener('click', () => {
        setCurrentTool(btn.dataset.tool);
      });
    });

    // Color picker state
    const colorToggle = document.getElementById('colorToggle');
    const colorPicker = document.getElementById('colorPicker');
    const colorBtns = document.querySelectorAll('.color-btn');
    let colorPickerOpen = false;
    let colorFocusIndex = 0;

    function openColorPicker() {
      colorPickerOpen = true;
      colorPicker.classList.add('open');
      colorToggle.classList.add('open');
      updateColorFocus();
    }

    function closeColorPicker() {
      colorPickerOpen = false;
      colorPicker.classList.remove('open');
      colorToggle.classList.remove('open');
      colorBtns.forEach(b => b.classList.remove('focused'));
    }

    function toggleColorPicker() {
      if (colorPickerOpen) closeColorPicker();
      else openColorPicker();
    }

    function updateColorFocus() {
      colorBtns.forEach((b, i) => {
        b.classList.toggle('focused', i === colorFocusIndex);
      });
    }

    function selectColor(index) {
      colorBtns.forEach(b => b.classList.remove('active'));
      const btn = colorBtns[index];
      btn.classList.add('active');
      currentColor = btn.dataset.color;
      colorToggle.style.background = currentColor;
    }

    // Toggle button click
    colorToggle.addEventListener('click', toggleColorPicker);

    // Color button clicks
    colorBtns.forEach((btn, i) => {
      btn.addEventListener('click', () => {
        colorFocusIndex = i;
        selectColor(i);
        closeColorPicker();
      });
    });

    // Close picker when clicking outside
    document.addEventListener('click', (e) => {
      if (colorPickerOpen && !colorPicker.contains(e.target) && e.target !== colorToggle) {
        closeColorPicker();
      }
    });

    // Show text input for new or editing text (imgX, imgY in image space)
    function showTextInput(imgX, imgY, existingText = '', color = currentColor) {
      const canvasRect = canvas.getBoundingClientRect();
      textInput.style.display = 'block';
      const styles = getComputedStyle(textInput);
      const paddingTop = parseFloat(styles.paddingTop) || 0;
      const paddingLeft = parseFloat(styles.paddingLeft) || 0;
      const borderTop = parseFloat(styles.borderTopWidth) || 0;
      const borderLeft = parseFloat(styles.borderLeftWidth) || 0;
      const scaledFontSize = fontSizeBase * scaleRatio;
      const lineHeight = scaledFontSize * fontLineHeight;
      ctx.font = `bold ${scaledFontSize}px ${textFontFamily}`;
      const sample = ctx.measureText('Mg');
      const ascent = sample.actualBoundingBoxAscent || scaledFontSize * 0.9;
      const descent = sample.actualBoundingBoxDescent || scaledFontSize * 0.2;
      const leading = Math.max(0, lineHeight - (ascent + descent));
      const baselineOffset = ascent + leading / 2;
      // Convert image space to screen space for positioning
      textInput.style.left = (canvasRect.left + imgX * scaleRatio - paddingLeft - borderLeft) + 'px';
      textInput.style.top = (canvasRect.top + imgY * scaleRatio - baselineOffset - paddingTop - borderTop) + 'px';
      textInput.style.color = color;
      textInput.style.fontSize = `${scaledFontSize}px`;
      textInput.style.fontFamily = textFontFamily;
      textInput.style.lineHeight = `${lineHeight}px`;
      textInput.value = existingText;
      resetTextInputSize();
      sanitizeTextInputValue();
      growTextInputToContent();
      requestAnimationFrame(growTextInputToContent);
      setTimeout(() => { textInput.focus(); textInput.select(); }, 10);
    }

    // Drawing
    canvas.addEventListener('mousedown', (e) => {
      const rect = canvas.getBoundingClientRect();
      const canvasX = e.clientX - rect.left;
      const canvasY = e.clientY - rect.top;
      // Convert to image space
      const imgX = canvasX / scaleRatio;
      const imgY = canvasY / scaleRatio;

      if (currentTool === 'text') {
        // Check if clicking on existing text
        const hitText = getTextAtPoint(canvasX, canvasY);
        if (hitText) {
          // Select it and start dragging (offsets in image space)
          selectedTextId = hitText.id;
          isDraggingText = true;
          dragOffsetX = imgX - hitText.x;
          dragOffsetY = imgY - hitText.y;
          redrawAll();
          return;
        }
        // Create new text at click position (image space)
        editingTextId = null;
        selectedTextId = null;
        showTextInput(imgX, imgY);
        // Store position for new text in image space
        textInput._newTextX = imgX;
        textInput._newTextY = imgY;
        return;
      }

      // Deselect text when using other tools
      selectedTextId = null;
      redrawAll();

      isDrawing = true;
      // Store in image space
      lastX = startX = imgX;
      lastY = startY = imgY;
      if (currentTool !== 'pen') {
        // Snapshot edit layer for shape preview
        shapeSnapshot = editCtx.getImageData(0, 0, originalWidth, originalHeight);
      }
    });

    // Double-click to edit existing text
    canvas.addEventListener('dblclick', (e) => {
      if (currentTool !== 'text') return;
      const rect = canvas.getBoundingClientRect();
      const canvasX = e.clientX - rect.left;
      const canvasY = e.clientY - rect.top;
      const hitText = getTextAtPoint(canvasX, canvasY);
      if (hitText) {
        editingTextId = hitText.id;
        // hitText.x/y are already in image space
        showTextInput(hitText.x, hitText.y, hitText.text, hitText.color);
      }
    });

    canvas.addEventListener('mousemove', (e) => {
      const rect = canvas.getBoundingClientRect();
      const canvasX = e.clientX - rect.left;
      const canvasY = e.clientY - rect.top;
      // Convert to image space
      const imgX = canvasX / scaleRatio;
      const imgY = canvasY / scaleRatio;

      // Handle text dragging (in image space)
      if (isDraggingText && selectedTextId) {
        const t = textObjects.find(t => t.id === selectedTextId);
        if (t) {
          t.x = imgX - dragOffsetX;
          t.y = imgY - dragOffsetY;
          redrawAll();
        }
        return;
      }

      // Update cursor when hovering over text
      if (currentTool === 'text') {
        const hitText = getTextAtPoint(canvasX, canvasY);
        canvas.style.cursor = hitText ? 'move' : 'text';
      }

      if (!isDrawing) return;

      // Line width scaled to image resolution
      const lineWidth = 3 / scaleRatio;

      if (currentTool === 'pen') {
        // Draw on edit layer in image space
        editCtx.beginPath();
        editCtx.moveTo(lastX, lastY);
        editCtx.lineTo(imgX, imgY);
        editCtx.strokeStyle = currentColor;
        editCtx.lineWidth = lineWidth;
        editCtx.lineCap = 'round';
        editCtx.stroke();
        lastX = imgX; lastY = imgY;
        redrawAll();
      } else if (shapeSnapshot) {
        // Restore snapshot and draw preview shape on edit layer
        editCtx.putImageData(shapeSnapshot, 0, 0);
        editCtx.strokeStyle = currentColor;
        editCtx.lineWidth = lineWidth;
        if (currentTool === 'rect') {
          editCtx.strokeRect(startX, startY, imgX - startX, imgY - startY);
        } else if (currentTool === 'circle') {
          if (e.shiftKey) {
            const radius = Math.hypot(imgX - startX, imgY - startY);
            editCtx.beginPath();
            editCtx.arc(startX, startY, radius, 0, Math.PI * 2);
            editCtx.stroke();
          } else {
            const centerX = (startX + imgX) / 2;
            const centerY = (startY + imgY) / 2;
            const radiusX = Math.abs(imgX - startX) / 2;
            const radiusY = Math.abs(imgY - startY) / 2;
            editCtx.beginPath();
            editCtx.ellipse(centerX, centerY, radiusX, radiusY, 0, 0, Math.PI * 2);
            editCtx.stroke();
          }
        } else if (currentTool === 'arrow') {
          drawArrowOnLayer(editCtx, startX, startY, imgX, imgY, lineWidth);
        }
        redrawAll();
      }
    });

    canvas.addEventListener('mouseup', () => {
      if (isDraggingText) {
        isDraggingText = false;
        return;
      }
      if (isDrawing) {
        isDrawing = false;
        shapeSnapshot = null;
        saveState();
        redrawAll();
      }
    });
    canvas.addEventListener('mouseleave', () => { isDrawing = false; shapeSnapshot = null; isDraggingText = false; });

    // Draw arrow on a specific context (for edit layer in image space)
    function drawArrowOnLayer(targetCtx, fromX, fromY, toX, toY, lineWidth) {
      const headLen = 15 / scaleRatio; // Scale arrow head to image space
      const angle = Math.atan2(toY - fromY, toX - fromX);
      targetCtx.beginPath();
      targetCtx.moveTo(fromX, fromY);
      targetCtx.lineTo(toX, toY);
      targetCtx.lineTo(toX - headLen * Math.cos(angle - Math.PI / 6), toY - headLen * Math.sin(angle - Math.PI / 6));
      targetCtx.moveTo(toX, toY);
      targetCtx.lineTo(toX - headLen * Math.cos(angle + Math.PI / 6), toY - headLen * Math.sin(angle + Math.PI / 6));
      targetCtx.stroke();
    }

    // Text input handling - create or update text object
    function commitText() {
      if (isCommittingText) return;
      isCommittingText = true;

      const rawText = textInput.value.replace(/\r/g, '');
      const text = rawText.replace(/\s+$/g, '');
      if (text.trim()) {
        if (editingTextId) {
          // Update existing text
          const t = textObjects.find(t => t.id === editingTextId);
          if (t) {
            t.text = text;
            t.color = currentColor;
          }
        } else {
          // Create new text object
          textObjects.push({
            id: Date.now(),
            text: text,
            x: textInput._newTextX || 100,
            y: textInput._newTextY || 100,
            color: currentColor
          });
        }
        redrawAll();
        saveState();
      }
      editingTextId = null;
      textInput.style.display = 'none';
      textInput.value = '';
      setTimeout(() => { isCommittingText = false; }, 0);
    }

    function cancelText() {
      isCommittingText = true;
      editingTextId = null;
      textInput.style.display = 'none';
      textInput.value = '';
      setTimeout(() => { isCommittingText = false; }, 0);
    }

    textInput.addEventListener('keydown', (e) => {
      if (e.key === 'Enter' && !e.shiftKey) {
        e.preventDefault();
        commitText();
      } else if (e.key === 'Escape') {
        e.preventDefault();
        cancelText();
      }
    });

    textInput.addEventListener('input', () => {
      sanitizeTextInputValue();
      growTextInputToContent();
    });

    textInput.addEventListener('blur', () => {
      // Only commit on blur if we're not already handling it via keydown
      if (!isCommittingText) {
        commitText();
      }
    });

    // Show toast notification
    function showToast(message, isError = false) {
      const toast = document.getElementById('toast');
      toast.textContent = message;
      toast.classList.remove('error');
      if (isError) toast.classList.add('error');
      toast.classList.add('show');
      setTimeout(() => toast.classList.remove('show'), 1500);
    }

    // Create full-resolution canvas with all edits applied and return as Blob
    function getEditedImageBlob() {
      // Create full-resolution canvas
      const saveCanvas = document.createElement('canvas');
      saveCanvas.width = originalWidth;
      saveCanvas.height = originalHeight;
      const saveCtx = saveCanvas.getContext('2d');

      // Draw base image at original resolution
      saveCtx.drawImage(baseImage, 0, 0, originalWidth, originalHeight);
      
      // Draw edit layer (annotations) at original resolution
      if (editLayer) {
        saveCtx.drawImage(editLayer, 0, 0);
      }

      // Draw text objects at full resolution (already in image space)
      textObjects.forEach(t => {
        drawMultilineText(saveCtx, t, 1);
      });

      return new Promise(resolve => saveCanvas.toBlob(resolve, 'image/png'));
    }

    // Copy the edited image to clipboard
    async function copyEditedImageToClipboard() {
      // Deselect to remove selection box from render
      const prevSelected = selectedTextId;
      selectedTextId = null;
      redrawAll();

      try {
        const blob = await getEditedImageBlob();
        // Convert blob to base64
        const reader = new FileReader();
        const base64 = await new Promise((resolve, reject) => {
          reader.onload = () => resolve(reader.result.split(',')[1]);
          reader.onerror = reject;
          reader.readAsDataURL(blob);
        });
        
        // Use Tauri command for native clipboard access
        await invoke('copy_image_to_clipboard', { base64Data: base64 });
        showToast('Copied!');
      } catch (e) {
        console.error('Copy failed:', e);
        showToast('Copy failed', true);
      }

      // Restore selection state (editor stays open)
      selectedTextId = prevSelected;
      redrawAll();
    }

    async function saveEditedScreenshotAndClose() {
      // Deselect to remove selection box
      selectedTextId = null;
      redrawAll();

      try {
        const blob = await getEditedImageBlob();
        // Convert blob to base64
        const reader = new FileReader();
        const base64 = await new Promise((resolve, reject) => {
          reader.onload = () => resolve(reader.result.split(',')[1]);
          reader.onerror = reject;
          reader.readAsDataURL(blob);
        });
        
        await invoke('save_edited_screenshot', { filepath, base64Data: base64 });
        await invoke('close_editor_window');
      } catch (e) {
        console.error('Save failed:', e);
      }
    }

    // Global keyboard shortcuts
    document.addEventListener('keydown', (e) => {
      // Color picker keyboard navigation
      if (colorPickerOpen) {
        if (e.key === 'ArrowLeft') {
          e.preventDefault();
          colorFocusIndex = (colorFocusIndex - 1 + colorBtns.length) % colorBtns.length;
          updateColorFocus();
          return;
        }
        if (e.key === 'ArrowRight') {
          e.preventDefault();
          colorFocusIndex = (colorFocusIndex + 1) % colorBtns.length;
          updateColorFocus();
          return;
        }
        if (e.key === 'Enter') {
          e.preventDefault();
          selectColor(colorFocusIndex);
          closeColorPicker();
          return;
        }
        if (e.key === 'Escape') {
          e.preventDefault();
          closeColorPicker();
          return;
        }
        // Mac Czech keyboard keys for positions 1-6: + ě š č ř ž
        const keyToIndex = { '+': 0, 'ě': 1, 'š': 2, 'č': 3, 'ř': 4, 'ž': 5 };
        if (e.key in keyToIndex) {
          e.preventDefault();
          selectColor(keyToIndex[e.key]);
          closeColorPicker();
          return;
        }
      }

      // 'k' to open color picker
      if ((e.key === 'k' || e.key === 'q') && !e.metaKey && !e.ctrlKey) {
        if (textInput.style.display === 'block') return;
        e.preventDefault();
        openColorPicker();
        return;
      }

      if (!e.metaKey && !e.ctrlKey && !e.altKey) {
        let tool = null;
        if (e.key === 'w') tool = 'pen';
        if (e.key === 'a') tool = 'arrow';
        if (e.key === 'r') tool = 'rect';
        if (e.key === 'e') tool = 'circle';
        if (e.key === 't') tool = 'text';
        if (tool) {
          if (textInput.style.display === 'block') return;
          if (colorPickerOpen) return;
          e.preventDefault();
          setCurrentTool(tool);
          return;
        }
      }

      // Cmd+Z: undo
      if (e.metaKey && e.key === 'z') {
        e.preventDefault();
        if (history.length > 1) { history.pop(); restoreState(history[history.length - 1]); }
        redrawAll();
        return;
      }

      // Zoom shortcuts: Cmd+=/+ to zoom in, Cmd+- to zoom out, Cmd+0 to reset
      if (e.metaKey && (e.key === '=' || e.key === '+')) {
        e.preventDefault();
        zoomIn();
        return;
      }
      if (e.metaKey && e.key === '-') {
        e.preventDefault();
        zoomOut();
        return;
      }
      if (e.metaKey && e.key === '0') {
        e.preventDefault();
        resetZoom();
        return;
      }

      // Cmd+Backspace: copy to clipboard and delete screenshot
      if (e.metaKey && e.key === 'Backspace') {
        if (textInput.style.display === 'block') return;
        e.preventDefault();
        void (async () => {
          await copyEditedImageToClipboard();
          await invoke('delete_screenshot', { filepath });
        })();
        return;
      }

      // Option+Backspace: undo all (clear)
      if (e.altKey && e.key === 'Backspace') {
        e.preventDefault();
        textObjects = [];
        selectedTextId = null;
        if (editCtx) {
          editCtx.clearRect(0, 0, originalWidth, originalHeight);
        }
        history = [];
        saveState();
        redrawAll();
        return;
      }

      // Cmd+C: copy edited image to clipboard
      if (e.metaKey && e.key === 'c') {
        // Don't interfere with text input copy
        if (textInput.style.display === 'block') return;
        e.preventDefault();
        void copyEditedImageToClipboard();
        return;
      }

      // Cmd+Enter: copy to clipboard + save and close (same as rename popup)
      if (e.metaKey && e.key === 'Enter') {
        if (textInput.style.display === 'block') return;
        e.preventDefault();
        void (async () => {
          await copyEditedImageToClipboard();
          await saveEditedScreenshotAndClose();
        })();
        return;
      }

      // Enter: save & close editor (unless we're editing a text overlay or color picker)
      if (e.key === 'Enter') {
        if (textInput.style.display === 'block') return;
        if (colorPickerOpen) return;

        const target = e.target;
        if (
          target &&
          (target.tagName === 'BUTTON' ||
            target.tagName === 'INPUT' ||
            target.tagName === 'TEXTAREA' ||
            target.isContentEditable)
        ) {
          return;
        }

        e.preventDefault();
        void saveEditedScreenshotAndClose();
        return;
      }

      // Shift+Tab: save edits and go back to rename popup
      if (e.key === 'Tab' && e.shiftKey) {
        if (textInput.style.display === 'block') {
          e.preventDefault();
          return;
        }
        e.preventDefault();
        void (async () => {
          try {
            selectedTextId = null;
            redrawAll();
            const blob = await getEditedImageBlob();
            const reader = new FileReader();
            const base64 = await new Promise((resolve, reject) => {
              reader.onload = () => resolve(reader.result.split(',')[1]);
              reader.onerror = reject;
              reader.readAsDataURL(blob);
            });
            await invoke('save_edited_screenshot', { filepath, base64Data: base64 });
            await invoke('close_editor_and_open_rename', { filepath, note: pendingNote, burned_note: pendingNote });
          } catch (err) {
            console.error('Failed to save and close editor:', err);
          }
        })();
        return;
      }

      // Escape: delete screenshot and close editor
      if (e.key === 'Escape') {
        if (textInput.style.display === 'block') return;
        e.preventDefault();
        void invoke('delete_screenshot', { filepath }).catch((err) =>
          console.error('Failed to delete screenshot:', err),
        );
        return;
      }

      // Delete selected text with Delete/Backspace key
      if (textInput.style.display === 'block') return; // Don't interfere with typing
      if ((e.key === 'Delete' || e.key === 'Backspace') && selectedTextId) {
        textObjects = textObjects.filter(t => t.id !== selectedTextId);
        selectedTextId = null;
        redrawAll();
        e.preventDefault();
      }
    });

    document.getElementById('undoBtn').addEventListener('click', () => {
      if (history.length > 1) { history.pop(); restoreState(history[history.length - 1]); }
      redrawAll();
    });

    document.getElementById('clearBtn').addEventListener('click', () => {
      textObjects = [];
      selectedTextId = null;
      // Clear the edit layer
      if (editCtx) {
        editCtx.clearRect(0, 0, originalWidth, originalHeight);
      }
      history = [];
      saveState();
      redrawAll();
    });

    document.getElementById('zoomInBtn').addEventListener('click', zoomIn);
    document.getElementById('zoomOutBtn').addEventListener('click', zoomOut);

    // Wheel zoom (Cmd/Ctrl + scroll)
    document.querySelector('.canvas-container').addEventListener('wheel', (e) => {
      if (e.metaKey || e.ctrlKey) {
        e.preventDefault();
        if (e.deltaY < 0) zoomIn();
        else zoomOut();
      }
    }, { passive: false });

    document.getElementById('saveBtn').addEventListener('click', async () => {
      await saveEditedScreenshotAndClose();
    });

    document.getElementById('cancelBtn').addEventListener('click', async () => {
      // Delete screenshot and close editor
      await invoke('delete_screenshot', { filepath });
    });

    loadImage();
  </script>
</body>
