<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Screenshot</title>
  <link rel="stylesheet" href="/rename.css" />
</head>
<body>
  <div class="outer-frame" data-tauri-drag-region>
    <div class="rename-frame" data-tauri-drag-region>
    <div class="group">
      <input type="text" id="nameInput" class="name-input" placeholder="name" autofocus />
      <div class="tooltip">
        <div class="tooltip-row">
          <span>↵ save</span>
          <span class="sep">·</span>
          <span>⌘↵ copy+save</span>
          <span class="sep">·</span>
          <span>⌘⌫ copy+del</span>
        </div>
        <div class="tooltip-row">
          <span>esc delete</span>
          <span class="sep">·</span>
          <span>tab note</span>
        </div>
      </div>
    </div>
    </div>
  </div>

  <script type="module">
    import { invoke } from '@tauri-apps/api/core';

    const params = new URLSearchParams(window.location.search);
    let filepath = params.get('path') || '';
    const initialNote = params.get('note') || '';
    let burnedNote = params.get('burnedNote') || '';
    const initialFilename = filepath.split('/').pop()?.replace(/\.[^.]+$/, '') || 'screenshot';

    const input = document.getElementById('nameInput');

    input.value = initialFilename;
    input.select();

    // Block macOS forbidden filename characters (/ and :)
    const FORBIDDEN_CHARS = /[/:]/g;
    input.addEventListener('input', () => {
      const cursorPos = input.selectionStart;
      const hadForbidden = FORBIDDEN_CHARS.test(input.value);
      input.value = input.value.replace(FORBIDDEN_CHARS, '');
      if (hadForbidden) {
        input.selectionStart = input.selectionEnd = Math.max(0, cursorPos - 1);
      }
    });

    async function saveRenameIfNeeded() {
      const newName = input.value.trim() || initialFilename;
      if (newName === initialFilename) return filepath;

      try {
        const newPath = await invoke('rename_screenshot', { oldPath: filepath, newName });
        filepath = newPath;
      } catch (e) {
        console.error('Rename failed:', e);
      }

      return filepath;
    }

    async function doSave(copyToClipboard = false) {
      filepath = await saveRenameIfNeeded();
      
      try {
        await invoke('delete_original_backup', { filepath });
      } catch (e) {
        console.error('Failed to delete backup:', e);
      }
      
      if (copyToClipboard) {
        try {
          await invoke('copy_file_to_clipboard', { filepath });
        } catch (e) {
          console.error('Failed to copy to clipboard:', e);
        }
      }
      
      await invoke('close_rename_popup');
    }

    async function doDelete() {
      await invoke('delete_screenshot', { filepath });
    }

    async function doCopyAndDelete() {
      filepath = await saveRenameIfNeeded();
      
      try {
        await invoke('copy_file_to_clipboard_cached', { filepath });
      } catch (e) {
        console.error('Failed to copy to clipboard:', e);
      }
      
      await invoke('delete_screenshot', { filepath });
    }

    async function openNotePopup() {
      filepath = await saveRenameIfNeeded();
      await invoke('open_note_popup', { filepath, note: initialNote, burned_note: burnedNote });
    }

    document.addEventListener('keydown', (e) => {
      if (e.key === 'Enter' && e.metaKey) { 
        e.preventDefault(); 
        doSave(true); 
      }
      else if (e.key === 'Backspace' && e.metaKey) {
        e.preventDefault();
        doCopyAndDelete();
      }
      else if (e.key === 'Enter') { e.preventDefault(); doSave(); }
      else if (e.key === 'Escape') { e.preventDefault(); doDelete(); }
      else if (e.key === 'Tab' && !e.shiftKey) { 
        e.preventDefault();
        openNotePopup();
      }
    });
  </script>
</body>
</html>
