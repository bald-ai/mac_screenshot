<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Edit</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    html, body { height: 100%; overflow: hidden; }
    body {
      --editor-bg: linear-gradient(135deg, #2b4f74 0%, #1f6b6f 48%, #6b6862 100%);
      --editor-bg-glow: radial-gradient(110% 140% at 12% 18%, rgba(84, 120, 175, 0.55) 0%, rgba(29, 75, 96, 0.25) 45%, rgba(0, 0, 0, 0) 70%);
      --editor-bg-mist: radial-gradient(120% 120% at 88% 30%, rgba(24, 97, 125, 0.35) 0%, rgba(0, 0, 0, 0) 55%);
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #0a0a0a;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .editor-wrap {
      position: relative;
      display: inline-block;
    }

    #editCanvas { 
      display: block;
      border-radius: 6px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.4);
    }

    /* Floating mini toolbar */
    .toolbar {
      position: absolute;
      top: 8px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 4px;
      padding: 4px;
      background: var(--editor-bg-glow), var(--editor-bg-mist), var(--editor-bg);
      backdrop-filter: blur(8px);
      border: 1px solid rgba(255, 255, 255, 0.12);
      border-radius: 8px;
      box-shadow: 0 8px 18px rgba(0, 0, 0, 0.35);
      opacity: 0;
      transition: opacity 0.2s;
    }
    .editor-wrap:hover .toolbar,
    .toolbar:focus-within { opacity: 1; }

    .tool {
      width: 28px;
      height: 28px;
      border-radius: 6px;
      border: none;
      background: transparent;
      color: #888;
      font-size: 14px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.15s;
    }
    .tool:hover { background: #333; color: #fff; }
    .tool.active { background: #3b82f6; color: #fff; }

    .sep { width: 1px; height: 20px; background: #333; margin: 4px 2px; }

    .color-btn {
      width: 18px;
      height: 18px;
      border-radius: 50%;
      border: 2px solid transparent;
      cursor: pointer;
      margin: 5px 1px;
    }
    .color-btn.active { border-color: #fff; }

    /* Keyboard hints - matches rename.html tooltip */
    .hints {
      position: absolute;
      bottom: -36px;
      left: 50%;
      transform: translateX(-50%) scale(0.95);
      padding: 6px 12px;
      background: #0f0f0f;
      color: #fafafa;
      font-size: 11px;
      border-radius: 9999px;
      display: flex;
      align-items: center;
      gap: 10px;
      white-space: nowrap;
      opacity: 0;
      transition: all 0.2s;
    }
    .hints .sep { opacity: 0.4; width: auto; height: auto; background: none; margin: 0; }
    .editor-wrap:hover .hints { opacity: 1; transform: translateX(-50%) scale(1); }

    /* Text input overlay */
    #textInput {
      display: none;
      position: fixed;
      padding: 4px 8px;
      font-size: 20px;
      font-weight: 600;
      z-index: 100;
      border: 2px dashed #3b82f6;
      border-radius: 4px;
      background: transparent;
      color: #fff;
      outline: none;
      min-width: 80px;
    }

    /* Toast */
    #toast {
      position: fixed;
      top: 16px;
      left: 50%;
      transform: translateX(-50%);
      background: #22c55e;
      color: #fff;
      padding: 8px 16px;
      border-radius: 9999px;
      font-size: 12px;
      font-weight: 500;
      opacity: 0;
      transition: opacity 0.2s;
      pointer-events: none;
    }
    #toast.show { opacity: 1; }
    #toast.error { background: #ef4444; }
  </style>
</head>
<body>
  <div class="editor-wrap">
    <!-- Floating toolbar -->
    <div class="toolbar">
      <button class="tool active" data-tool="pen" title="Pen">W</button>
      <button class="tool" data-tool="arrow" title="Arrow">A</button>
      <button class="tool" data-tool="rect" title="Rectangle">R</button>
      <button class="tool" data-tool="circle" title="Ellipse (Shift for Circle)">E</button>
      <button class="tool" data-tool="text" title="Text">T</button>
      <div class="sep"></div>
      <button class="color-btn active" data-color="#ef4444" style="background:#ef4444;"></button>
      <button class="color-btn" data-color="#3b82f6" style="background:#3b82f6;"></button>
      <button class="color-btn" data-color="#22c55e" style="background:#22c55e;"></button>
      <button class="color-btn" data-color="#fff" style="background:#fff;"></button>
      <div class="sep"></div>
      <button class="tool" id="undoBtn" title="Undo">U</button>
    </div>

    <canvas id="editCanvas"></canvas>

    <!-- Keyboard hints like rename.html -->
    <div class="hints">
      <span>enter save</span>
      <span class="sep">·</span>
      <span>esc cancel</span>
      <span class="sep">·</span>
      <span>cmd+c copy</span>
    </div>
  </div>

  <input type="text" id="textInput" placeholder="Type..." />
  <div id="toast"></div>

  <script type="module">
    import { invoke } from '@tauri-apps/api/core';

    const params = new URLSearchParams(window.location.search);
    const filepath = params.get('path') || '';
    const pendingNote = params.get('note') || '';

    const canvas = document.getElementById('editCanvas');
    const ctx = canvas.getContext('2d');
    const textInput = document.getElementById('textInput');

    let currentTool = 'pen';
    let currentColor = '#ef4444';
    let isDrawing = false;
    let lastX = 0, lastY = 0;
    let startX = 0, startY = 0;
    let history = [];
    let baseImage = null;
    let originalWidth = 0, originalHeight = 0;
    let scaleRatio = 1;

    // Offscreen edit layer for shapes (text-free)
    let editLayer = null;
    let editCtx = null;

    // Wrap text helper for note compositing
    function wrapText(text, maxWidth, context) {
      if (!text) return [''];
      const words = text.split(/\s+/).filter(Boolean);
      if (words.length === 0) return [''];
      const lines = [];
      let currentLine = '';
      const splitLongWord = (word) => {
        let segment = '';
        for (const char of word) {
          const testSegment = segment + char;
          if (context.measureText(testSegment).width <= maxWidth) {
            segment = testSegment;
          } else {
            if (segment) lines.push(segment);
            segment = char;
          }
        }
        return segment;
      };
      words.forEach((word) => {
        const nextLine = currentLine ? `${currentLine} ${word}` : word;
        if (context.measureText(nextLine).width <= maxWidth) {
          currentLine = nextLine;
          return;
        }
        if (currentLine) {
          lines.push(currentLine);
          currentLine = '';
        }
        if (context.measureText(word).width <= maxWidth) {
          currentLine = word;
        } else {
          currentLine = splitLongWord(word);
        }
      });
      if (currentLine) lines.push(currentLine);
      return lines.length ? lines : [''];
    }

    // Build a canvas with the note burned into the bottom of the image
    function buildNotedBaseCanvas(img, note) {
      const MIN_NOTE_WIDTH = 400;
      const MAX_CHAR_LIMIT = 1000;
      const FONT_SIZE = Math.max(12, Math.min(20, img.width * 0.02));
      const PADDING = Math.max(8, Math.min(16, img.width * 0.015));
      const LINE_HEIGHT = 1.4;

      const displayNote = note.slice(0, MAX_CHAR_LIMIT);
      const effectiveWidth = Math.max(img.width, MIN_NOTE_WIDTH);
      const availableTextWidth = effectiveWidth - PADDING * 2;

      const measureCanvas = document.createElement('canvas');
      const mctx = measureCanvas.getContext('2d');
      mctx.font = `${FONT_SIZE}px -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif`;

      const lines = wrapText(displayNote, availableTextWidth, mctx);
      const lineHeight = FONT_SIZE * LINE_HEIGHT;
      const noteBarHeight = Math.ceil(lines.length * lineHeight + PADDING * 2);

      const c = document.createElement('canvas');
      c.width = effectiveWidth;
      c.height = img.height + noteBarHeight;

      const cctx = c.getContext('2d');
      const xOffset = (c.width - img.width) / 2;
      if (xOffset > 0) {
        cctx.fillStyle = '#f2f2f2';
        cctx.fillRect(0, 0, c.width, c.height);
      }
      cctx.drawImage(img, xOffset, 0, img.width, img.height);

      cctx.fillStyle = '#ffffff';
      cctx.fillRect(0, img.height, c.width, noteBarHeight);

      cctx.fillStyle = '#000000';
      cctx.font = `${FONT_SIZE}px -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif`;
      cctx.textBaseline = 'top';

      lines.forEach((line, i) => {
        const y = img.height + PADDING + i * lineHeight;
        cctx.fillText(line, PADDING, y);
      });

      return c;
    }

    // Text objects
    let textObjects = [];
    let selectedTextId = null;
    let editingTextId = null;
    let isDraggingText = false;
    let dragOffsetX = 0, dragOffsetY = 0;
    let shapeSnapshot = null;
    let isCommittingText = false;
    let isShiftPressed = false;

    async function loadImage() {
      try {
        const dataUrl = await invoke('read_image_base64', { filepath });
        const img = new Image();
        img.onload = () => {
          // If there's a pending note, composite it into the base image
          if (pendingNote) {
            const notedCanvas = buildNotedBaseCanvas(img, pendingNote);
            baseImage = notedCanvas;
            originalWidth = notedCanvas.width;
            originalHeight = notedCanvas.height;
          } else {
            baseImage = img;
            originalWidth = img.width;
            originalHeight = img.height;
          }
          
          // Create offscreen edit layer at display resolution
          editLayer = document.createElement('canvas');
          editCtx = editLayer.getContext('2d');
          
          resizeCanvas();
          window.addEventListener('resize', resizeCanvas);
        };
        img.src = dataUrl;
      } catch (e) {
        console.error('Failed to load image:', e);
      }
    }

    function resizeCanvas() {
      const maxW = window.innerWidth - 32;
      const maxH = window.innerHeight - 80;
      let w = originalWidth, h = originalHeight;
      if (w > maxW) { h = h * (maxW / w); w = maxW; }
      if (h > maxH) { w = w * (maxH / h); h = maxH; }
      canvas.width = Math.floor(w);
      canvas.height = Math.floor(h);
      scaleRatio = canvas.width / originalWidth;
      
      // Resize edit layer to match canvas
      editLayer.width = canvas.width;
      editLayer.height = canvas.height;
      editCtx.clearRect(0, 0, canvas.width, canvas.height);
      
      redrawAll();
      if (history.length === 0) saveState();
    }

    function drawCanvas() {
      ctx.drawImage(baseImage, 0, 0, canvas.width, canvas.height);
    }

    function redrawAll() {
      // Draw base image
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.drawImage(baseImage, 0, 0, canvas.width, canvas.height);
      
      // Draw edit layer (shapes, no text)
      if (editLayer) {
        ctx.drawImage(editLayer, 0, 0);
      }
      
      // Draw text objects on top
      textObjects.forEach(t => {
        ctx.font = 'bold 20px -apple-system, sans-serif';
        ctx.fillStyle = t.color;
        ctx.fillText(t.text, t.x, t.y);
        if (t.id === selectedTextId) {
          const metrics = ctx.measureText(t.text);
          ctx.strokeStyle = '#3b82f6';
          ctx.lineWidth = 1;
          ctx.setLineDash([4, 2]);
          ctx.strokeRect(t.x - 4, t.y - 18, metrics.width + 8, 24);
          ctx.setLineDash([]);
        }
      });
    }

    function getTextAtPoint(x, y) {
      ctx.font = 'bold 20px -apple-system, sans-serif';
      for (let i = textObjects.length - 1; i >= 0; i--) {
        const t = textObjects[i];
        const metrics = ctx.measureText(t.text);
        if (x >= t.x - 4 && x <= t.x + metrics.width + 4 && y >= t.y - 18 && y <= t.y + 6) {
          return t;
        }
      }
      return null;
    }

    function saveState() {
      if (!editCtx) return;
      // Save edit layer pixels (text-free) and text objects separately
      const pixels = editCtx.getImageData(0, 0, canvas.width, canvas.height);
      const clonedTextObjects = structuredClone(textObjects);
      history.push({ pixels, textObjects: clonedTextObjects });
      if (history.length > 20) history.shift();
    }

    function restoreState(state) {
      if (!editCtx) return;
      // Restore edit layer and deep-clone textObjects to avoid mutating history
      editCtx.putImageData(state.pixels, 0, 0);
      textObjects = structuredClone(state.textObjects);
    }

    function setCurrentTool(tool) {
      currentTool = tool;
      document.querySelectorAll('.tool[data-tool]').forEach(b => {
        b.classList.toggle('active', b.dataset.tool === tool);
      });
      canvas.style.cursor = currentTool === 'text' ? 'text' : 'crosshair';
    }

    // Tool selection
    document.querySelectorAll('.tool[data-tool]').forEach(btn => {
      btn.addEventListener('click', () => {
        setCurrentTool(btn.dataset.tool);
      });
    });

    // Color selection
    document.querySelectorAll('.color-btn').forEach(btn => {
      btn.addEventListener('click', () => {
        document.querySelectorAll('.color-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        currentColor = btn.dataset.color;
      });
    });

    function showTextInput(x, y, existingText = '', color = currentColor) {
      const canvasRect = canvas.getBoundingClientRect();
      textInput.style.display = 'block';
      textInput.style.left = (canvasRect.left + x) + 'px';
      textInput.style.top = (canvasRect.top + y - 20) + 'px';
      textInput.style.color = color;
      textInput.value = existingText;
      setTimeout(() => { textInput.focus(); textInput.select(); }, 10);
    }

    // Canvas events
    canvas.addEventListener('mousedown', (e) => {
      const rect = canvas.getBoundingClientRect();
      const x = e.clientX - rect.left;
      const y = e.clientY - rect.top;

      if (currentTool === 'text') {
        const hitText = getTextAtPoint(x, y);
        if (hitText) {
          selectedTextId = hitText.id;
          isDraggingText = true;
          dragOffsetX = x - hitText.x;
          dragOffsetY = y - hitText.y;
          redrawAll();
          return;
        }
        editingTextId = null;
        selectedTextId = null;
        showTextInput(x, y);
        textInput._newTextX = x;
        textInput._newTextY = y;
        return;
      }

      selectedTextId = null;
      redrawAll();
      isDrawing = true;
      lastX = startX = x;
      lastY = startY = y;
      if (currentTool !== 'pen') {
        // Snapshot edit layer for shape preview
        shapeSnapshot = editCtx.getImageData(0, 0, canvas.width, canvas.height);
      }
    });

    canvas.addEventListener('dblclick', (e) => {
      if (currentTool !== 'text') return;
      const rect = canvas.getBoundingClientRect();
      const x = e.clientX - rect.left;
      const y = e.clientY - rect.top;
      const hitText = getTextAtPoint(x, y);
      if (hitText) {
        editingTextId = hitText.id;
        showTextInput(hitText.x, hitText.y, hitText.text, hitText.color);
      }
    });

    canvas.addEventListener('mousemove', (e) => {
      const rect = canvas.getBoundingClientRect();
      const x = e.clientX - rect.left;
      const y = e.clientY - rect.top;

      if (isDraggingText && selectedTextId) {
        const t = textObjects.find(t => t.id === selectedTextId);
        if (t) { t.x = x - dragOffsetX; t.y = y - dragOffsetY; redrawAll(); }
        return;
      }

      if (currentTool === 'text') {
        canvas.style.cursor = getTextAtPoint(x, y) ? 'move' : 'text';
      }

      if (!isDrawing) return;

      if (currentTool === 'pen') {
        // Draw on edit layer
        editCtx.beginPath();
        editCtx.moveTo(lastX, lastY);
        editCtx.lineTo(x, y);
        editCtx.strokeStyle = currentColor;
        editCtx.lineWidth = 3;
        editCtx.lineCap = 'round';
        editCtx.stroke();
        lastX = x; lastY = y;
        redrawAll();
      } else if (shapeSnapshot) {
        // Restore snapshot and draw preview shape on edit layer
        editCtx.putImageData(shapeSnapshot, 0, 0);
        editCtx.strokeStyle = currentColor;
        editCtx.lineWidth = 3;
        if (currentTool === 'rect') {
          editCtx.strokeRect(startX, startY, x - startX, y - startY);
        } else if (currentTool === 'circle') {
          if (e.shiftKey) {
            const radius = Math.hypot(x - startX, y - startY);
            editCtx.beginPath();
            editCtx.arc(startX, startY, radius, 0, Math.PI * 2);
            editCtx.stroke();
          } else {
            const centerX = (startX + x) / 2;
            const centerY = (startY + y) / 2;
            const radiusX = Math.abs(x - startX) / 2;
            const radiusY = Math.abs(y - startY) / 2;
            editCtx.beginPath();
            editCtx.ellipse(centerX, centerY, radiusX, radiusY, 0, 0, Math.PI * 2);
            editCtx.stroke();
          }
        } else if (currentTool === 'arrow') {
          drawArrow(startX, startY, x, y);
        }
        redrawAll();
      }
    });

    canvas.addEventListener('mouseup', () => {
      if (isDraggingText) { isDraggingText = false; return; }
      if (isDrawing) { isDrawing = false; shapeSnapshot = null; saveState(); redrawAll(); }
    });

    canvas.addEventListener('mouseleave', () => { isDrawing = false; shapeSnapshot = null; isDraggingText = false; });

    function drawArrow(fromX, fromY, toX, toY) {
      const headLen = 12;
      const angle = Math.atan2(toY - fromY, toX - fromX);
      editCtx.beginPath();
      editCtx.moveTo(fromX, fromY);
      editCtx.lineTo(toX, toY);
      editCtx.lineTo(toX - headLen * Math.cos(angle - Math.PI / 6), toY - headLen * Math.sin(angle - Math.PI / 6));
      editCtx.moveTo(toX, toY);
      editCtx.lineTo(toX - headLen * Math.cos(angle + Math.PI / 6), toY - headLen * Math.sin(angle + Math.PI / 6));
      editCtx.stroke();
    }

    function commitText() {
      if (isCommittingText) return;
      isCommittingText = true;
      const text = textInput.value.trim();
      if (text) {
        if (editingTextId) {
          const t = textObjects.find(t => t.id === editingTextId);
          if (t) { t.text = text; t.color = currentColor; }
        } else {
          textObjects.push({ id: Date.now(), text, x: textInput._newTextX || 50, y: textInput._newTextY || 50, color: currentColor });
        }
        redrawAll();
        saveState();
      }
      editingTextId = null;
      textInput.style.display = 'none';
      textInput.value = '';
      setTimeout(() => { isCommittingText = false; }, 0);
    }

    textInput.addEventListener('keydown', (e) => {
      if (e.key === 'Enter') { e.preventDefault(); commitText(); }
      else if (e.key === 'Escape') { e.preventDefault(); textInput.style.display = 'none'; textInput.value = ''; }
    });
    textInput.addEventListener('blur', () => { if (!isCommittingText) commitText(); });

    function showToast(msg, isError = false) {
      const toast = document.getElementById('toast');
      toast.textContent = msg;
      toast.classList.toggle('error', isError);
      toast.classList.add('show');
      setTimeout(() => toast.classList.remove('show'), 1200);
    }

    function getEditedImageBlob() {
      const saveCanvas = document.createElement('canvas');
      saveCanvas.width = originalWidth;
      saveCanvas.height = originalHeight;
      const saveCtx = saveCanvas.getContext('2d');
      const scale = originalWidth / canvas.width;
      saveCtx.drawImage(canvas, 0, 0, originalWidth, originalHeight);
      textObjects.forEach(t => {
        saveCtx.font = `bold ${Math.round(20 * scale)}px -apple-system, sans-serif`;
        saveCtx.fillStyle = t.color;
        saveCtx.fillText(t.text, t.x * scale, t.y * scale);
      });
      return new Promise(resolve => saveCanvas.toBlob(resolve, 'image/png'));
    }

    async function copyToClipboard() {
      const prevSelected = selectedTextId;
      selectedTextId = null;
      redrawAll();
      try {
        const blob = await getEditedImageBlob();
        const reader = new FileReader();
        const base64 = await new Promise((resolve, reject) => {
          reader.onload = () => resolve(reader.result.split(',')[1]);
          reader.onerror = reject;
          reader.readAsDataURL(blob);
        });
        await invoke('copy_image_to_clipboard', { base64Data: base64 });
        showToast('Copied!');
      } catch (e) {
        showToast('Copy failed', true);
      }
      selectedTextId = prevSelected;
      redrawAll();
    }

    async function saveAndClose() {
      selectedTextId = null;
      redrawAll();
      try {
        const blob = await getEditedImageBlob();
        const reader = new FileReader();
        const base64 = await new Promise((resolve, reject) => {
          reader.onload = () => resolve(reader.result.split(',')[1]);
          reader.onerror = reject;
          reader.readAsDataURL(blob);
        });
        await invoke('save_edited_screenshot', { filepath, base64Data: base64 });
        await invoke('close_editor_window');
      } catch (e) {
        console.error('Save failed:', e);
      }
    }

    async function cancelAndReturn() {
      await invoke('close_editor_and_open_rename', { filepath, note: pendingNote });
    }

    // Keyboard shortcuts
    document.addEventListener('keydown', (e) => {
      if (e.metaKey && e.key === 'c') {
        if (textInput.style.display === 'block') return;
        e.preventDefault();
        copyToClipboard();
        return;
      }
      if (e.key === 'Enter') {
        if (textInput.style.display === 'block') return;
        e.preventDefault();
        saveAndClose();
        return;
      }
      if (e.key === 'Escape') {
        if (textInput.style.display === 'block') return;
        e.preventDefault();
        cancelAndReturn();
        return;
      }
      if (!e.metaKey && !e.ctrlKey && !e.altKey) {
        let tool = null;
        if (e.key === 'w') tool = 'pen';
        if (e.key === 'a') tool = 'arrow';
        if (e.key === 'r') tool = 'rect';
        if (e.key === 'e') tool = 'circle';
        if (e.key === 't') tool = 'text';
        if (tool) {
          if (textInput.style.display === 'block') return;
          e.preventDefault();
          setCurrentTool(tool);
          return;
        }
      }
      if ((e.key === 'Delete' || e.key === 'Backspace') && selectedTextId && textInput.style.display !== 'block') {
        textObjects = textObjects.filter(t => t.id !== selectedTextId);
        selectedTextId = null;
        redrawAll();
        e.preventDefault();
      }
    });

    document.getElementById('undoBtn').addEventListener('click', () => {
      if (history.length > 1) { history.pop(); restoreState(history[history.length - 1]); }
      redrawAll();
    });

    loadImage();
  </script>
</body>
</html>
